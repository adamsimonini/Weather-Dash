<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <title>Dashboard</title>
</head>

<body>


    <h2 class="jumbotron text-center bg-dark">Weather Dashboard</h2>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3" style="margin-right: 30px; margin-left: 10px;">
                <h3>Search for a City:</h3>

                <form id="city-form">
                    <div class="form-row">
                        <input type="text" class="col-10" name="cityName-text" id="city-search" />
                        <button type="submit" class="btn btn-primary col" id="run-search">Search</button>
                    </div>

                </form>

            </div>
            <div class="card col-8" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title city" id="cityNameSearch">Placeholder City</h5>
                    <p class="card-text temp">Temp.</p>
                    <p class="card-text humidity">Humidity.</p>
                    <p class="card-text wind">Wind speed.</p>
                    <p class="card-text">UV Index.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-3 cities" style="margin-right: 30px; margin-left: 10px;">
            <ul id="city-list"></ul>
        </div>
        <div class="col">
            <div class="row">
                <div class="card col-2" style="margin: 10.5px;">
                    <div class="card-body">
                        <h5 class="card-title">Date</h5>
                    </div>
                </div>

                <div class="card col-2" style="margin: 10.5px;">
                    <div class="card-body">
                        <h5 class="card-title">Date</h5>
                    </div>

                </div>
                <div class="card col-2" style="margin: 10.5px;">
                    <div class="card-body">
                        <h5 class="card-title">Date</h5>
                    </div>

                </div>
                <div class="card col-2" style="margin: 10.5px;">
                    <div class="card-body">
                        <h5 class="card-title">Date</h5>
                    </div>

                </div>
                <div class="card col-2" style="margin: 10.5px;">
                    <div class="card-body">
                        <h5 class="card-title">Date</h5>
                    </div>

                </div>


            </div>
        </div>
    </div>
    </div>
